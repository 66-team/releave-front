<section>
    <app-logo></app-logo>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div inputWrapper *ngFor="let loginField of loginFields">
            <app-c-input [formControlName]="loginField.name" [custom]="loginField"></app-c-input>
        </div>
        <div btnWrapper>
            <app-button color="primary">
                {{ recoverPwd ? 'Redefinir senha' : 'Entrar' }}
            </app-button>
        </div>
        <p *ngIf="!recoverPwd">Esqueceu a senha? <a routerLink="forgot-password">Redefinir</a></p>
    </form>
</section>
